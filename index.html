<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="Login">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="logIn()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x" style="margin-right: 20px; color: dodgerblue;"></i></a>
                <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram fa-2x" style="margin-right: 20px; color: orangered;"></i></a>
                <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1291395519%3A1691165655503127" target="_blank"><i class="fab fa-google fa-2x" style="margin-right: 20px; color: red;"></i></a>
                <a href="https://twitter.com/i/flow/login" target="_blank"><i class="fa-brands fa-twitter fa-2x" style="margin-right: 20px; color: rgb(49, 143, 231)"></i></a>
            </div>
            <form id="login" class="input-group" onsubmit="return validateLogin()">
                <input type="text" class="input-field" placeholder="User id" pattern=".{5,}" title="User id Should Not Be Less Than 5 Character" required>
                <div class="password-container">
                    <input type="password" class="input-field" id="login-password" placeholder="Password" pattern=".{8,}" title="Password must be of 8 digits" required>
                    <button type="button" class="show-password-btn" id="login-show" onclick="togglePassword('login-password', 'login-show')">
                        <i class="fas fa-eye"></i> <!-- Eye Icon -->
                    </button>
                </div>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="Submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group" onsubmit="return validateregister()">
                <input type="email" class="input-field" placeholder="Email id" required>
                <div class="password-container">
                    <input type="password" class="input-field" id="register-password" placeholder="Enter Password" pattern=".{8,}" title="Password must be of 8 digits" required>
                    <button type="button" class="show-password-btn" id="register-show" onclick="togglePassword('register-password', 'register-show')">
                        <i class="fas fa-eye"></i> <!-- Eye Icon -->
                    </button>
                </div>
                <input type="text" class="input-field" placeholder="Desired User id" pattern=".{5,}" title="User id must be of 5 digits" required>
                <input type="checkbox" class="check-box" required><span>I Agree To The Terms And Conditions</span>
                <button type="Submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
